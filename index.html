<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">

    <div class="modal__rangers modal__hide--mmpr" data-js="modal__mmpr">

    <div class="modal__littledragon modal__hide--brucelee" data-js="modal__brucelee">

        <img src="images/brucelee.jpg " alt="bruce lee" />

    <main>
      <h1>Album 1</h1>
      <ul data-js="photo__list">
